<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <div style="display:flex">
        <div id="map" style="width:50%; height: 100vh"></div>
        <div style="padding: 16px;">
            <input id="searchInput">
        </div>
    </div>
    <script>
        let map;
        let currentPosition; 
        let selectedPlace;
        let marker;
        let directionsService;
        let directionsRenderer;
        let infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 23.553118, lng: 121.0211024},
                zoom: 7
            });
            navigator.geolocation.getCurrentPosition(function(position){
                currentPosition = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                map.setCenter(currentPosition);
                map.setZoom(16)
                const autocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('searchInput'),
                    {
                        bounds:{
                            east: currentPosition.lng + 0.001,
                            west: currentPosition.lng - 0.001,
                            south: currentPosition.lat - 0.001,
                            north: currentPosition.lat + 0.001,
                        },
                        strictBound: false,
                    }
                );
                autocomplete.addListener('place_changed', function(){
                    const place = autocomplete.getPlace();
                    selectedPlace = {
                        location: place.geometry.location,
                        placeId: place.place_id,
                        name: place.name,
                        address: place.formatted_address,
                        rating: place.rating,
                        phoneNumber: place.formatted_phone_number
                    };
                    map.setCenter(selectedPlace.location);
                    if(!marker){
                        marker = new google.maps.Marker({
                            map: map,
                        });
                    }
                    marker.setPosition(selectedPlace.location);
                    if(!directionsService){
                        directionsService = new google.maps.DirectionsService();
                    }
                    if(!directionsRenderer){
                        directionsRenderer = new google.maps.DirectionsRenderer({
                            map: map,
                        });
                    }
                    directionsRenderer.set('directions', null);

                    directionsService.route({
                        origin: new google.maps.LatLng(
                            currentPosition.lat,
                            currentPosition.lng
                        ),
                        destination: {
                            placeId: selectedPlace.placeId,
                        },
                        travelMode: 'WALKING',
                    },
                    function(response, status){
                        if (status === 'OK'){
                            directionsRenderer.setDirections(response);
                            if(!infoWindow){
                                infoWindow = new google.maps.InfoWindow();
                            }
                            infoWindow.setContent(
                                `
                                <h3>${selectedPlace.name}</h3>
                                <div>地址:${selectedPlace.address}</div>
                                <div>電話:${selectedPlace.phoneNumber}</div>
                                <div>評分:${selectedPlace.rating}</div>
                                <div>步行時間:${response.routes[0].legs[0].duration.text}</div>
                                `
                            );
                            infoWindow.open(map, marker);
                        }
                    }
                    );
                });
            });
        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiz02ZEX650VEundSMH87J_fHaDtmMQP8&libraries=places&callback=initMap&region=TW&language=zh-TW">
</script>
</body>
</html>
